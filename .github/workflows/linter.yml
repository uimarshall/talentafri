name: Lint

on:
  push:
    branches:
      - main
  pull_request:
env:
  FORCE_COLOR: 1
jobs:
  eslint:
    name: Eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare
      - run: npx eslint .
      - run: eslint . --ext js,jsx --report-unused-disable-directives --max-warnings 0
